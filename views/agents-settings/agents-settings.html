<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>agents-settings</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/images/favicon.svg"
    />
    <link rel="stylesheet" href="./agents-setting.css" />
  </head>
  <body>
    <div class="back-div">
      <a href="../../index.html" class="back">Back to start</a>
    </div>
    <!-- Title -->
    <div>
      <h2 class="agents">agents</h2>
    </div>
    <!-- Set "player count" -->
    <div>
      <p>Number of players:</p>
      <div class="spinner-container">
        <button id="decrement" onclick="stepper(this)">-</button>
        <input
          class="spinner-button"
          type="number"
          id="player-count"
          min="1"
          max="5"
          value="1"
          step="1"
        />
        <button id="increment" onclick="stepper(this)">+</button>
      </div>
    </div>
    <!-- Randomizer button -->
    <div class="buttons-container">
      <div class="button-borders">
        <a
          href="../agents-results/agents-results.html"
          id="randomize-button"
          class="primary-button"
          onclick="transvalue(event)"
          >randomize agents</a
        >
      </div>
    </div>
    <!-- scripts -->
    <script src="./agents-settings.js"></script>
    <script src="../views/agents-results/agents-results.js"></script>
  </body>
  <footer>
    <div class="footer-content">
      <div class="info-dev">
        <p class="name">Created by Jules Chavaroche</p>
        <a href="https://www.linkedin.com/in/jules-chavaroche-a265a9179/"
          ><img
            class="linkedin-img"
            src="/assets/images/linkedin-logo.svg"
            alt="linkedin-logo"
        /></a>
      </div>
      <div class="buy-me-a-coffee">
        <a
          class="btn-donation"
          href="https://www.buymeacoffee.com/juleschavaroche"
          >buy me coffee</a
        >
      </div>
    </div>
  </footer>
</html>
