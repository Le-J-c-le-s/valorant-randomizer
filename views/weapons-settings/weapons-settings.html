<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weapons-settings</title>
    <link rel="stylesheet" href="./weapons-settings.css" />
  </head>
  <body>
    <div class="back-div">
      <a href="../../index.html" class="back">Back to start</a>
    </div>
    <!-- Title -->
    <div>
      <h2 class="weapons">weapons</h2>
    </div>
    <!-- Set "money avialable" -->
    <div>
      <p>Money available</p>
      <div class="spinner-container">
        <button id="decrement" onclick="stepper(this)">-</button>
        <input
          class="spinner-button"
          type="number"
          id="money-available"
          min="0"
          max="9000"
          value="0"
          step="100"
        />
        <button id="increment" onclick="stepper(this)">+</button>
      </div>
    </div>
    <!-- Randomizer button -->
    <div class="buttons-container">
      <div class="button-borders">
        <a
          href="../weapons-results/weapons-results.html"
          id="randomize-button"
          class="primary-button"
          onclick="transvalue(event)"
          >randomize weapons</a
        >
      </div>
    </div>

    <!-- scripts -->
    <script src="./weapons-settings.js"></script>
    <script src="../pages/weapons-results/weapons-results.js"></script>
  </body>
</html>
